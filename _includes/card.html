{% assign post = include.post %}
{% assign volume = include.volume %}

<a href="{{ post.url | relative_url }}">
    <div class="post-card">

        <img src="assets\image\image.jpg" alt="post-cover">

        <div class="post">
            <h4 class="card__title">{{ post.title }}</h4>
            <div class="card__date">{{ post.date | date: "%Y / %m / %d"}}</div>

            {% assign excerpt = post.excerpt | strip_html %}
            {% if volume == 'less' %}
            {% assign excerpt = excerpt | truncatewords: 10 %}
            {% endif %}
            <div class="card__excerpt">{{ excerpt }}</div>
        </div>

    </div>
</a>
